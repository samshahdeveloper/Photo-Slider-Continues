<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Continues Photo Slider</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" language="javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" language="javascript" src="js/photo.gallery.js"></script>
    </head>
    <body>
    	<div id="sliderLists">
            <div id="sliders">
                <div class="next"><a href="javascript:void(PhotoGallery.Next())">Next</a></div>
                <div class="previous"><a href="javascript:void(PhotoGallery.Prev())">Previous</a></div>
                <div id="sliderContent">
                    <div class="sliderImg" id="sliderImg0">
                        <div class="photoImg" id="photoImg0"><img src="images/photo_01.jpg" alt="" title="" /></div>
                    </div>
                    <div class="sliderImg" id="sliderImg1">
                        <div class="photoImg" id="photoImg1"><img src="images/photo_02.jpg" alt="" title="" /></div>
                    </div>
                    <div class="sliderImg" id="sliderImg2">
                        <div class="photoImg" id="photoImg2"><img src="images/photo_03.jpg" alt="" title="" /></div>
                    </div>
                    <div class="sliderPlaceholder"></div>
                </div>
            </div>
        </div>
    </body>
</html>
